<app-sticky-card title="Useful-links works!"></app-sticky-card>

<mat-card class="mat-elevation-z0 card-container grid-container">
    <div *ngFor="let section of sections" class="grid-item">
        <mat-card-subtitle>{{ section.title }}</mat-card-subtitle>
        <mat-list>
            <mat-list-item *ngFor="let item of section.items">
                <span matListItemTitle>{{ item.name }}</span>
                <a [href]="item.link" target="_blank">{{ item.link }}</a>
            </mat-list-item>
        </mat-list>
    </div>
</mat-card>
