<app-sticky-card title="Toolbar works!"></app-sticky-card>

<mat-card class="card-container">

    <div class="div-container">
        <mat-tab-group animationDuration="0ms" class="mat-tab-section">
            <mat-tab label="Design">
                <p>Basic Toolbar</p>
                <mat-toolbar>
                    <button mat-icon-button>
                      <mat-icon matTooltip="A little door to endless possibilities!">menu</mat-icon>
                    </button>
                    <span>My App</span>
                    <span class="example-spacer"></span>
                    <button mat-icon-button>
                      <mat-icon matTooltip="If you love yourself, the universe reflects that love back to you. ">favorite</mat-icon>
                    </button>
                    <button mat-icon-button>
                      <mat-icon matTooltip="Share your knowledge with others">share</mat-icon>
                    </button>
                  </mat-toolbar>
            </mat-tab>

            <mat-tab label="Code">
                <app-code-tab-design [HtmlCodeToCopy]="HtmlCodeToCopy1"
                [CSSCodeToCopy]="CSSCodeToCopy1" [TsCodeToCopy]="TsCodeToCopy1"></app-code-tab-design>
            </mat-tab>
        </mat-tab-group>
    </div>
    
</mat-card>
